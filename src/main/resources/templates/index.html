<!DOCTYPE html>
<html>

<head xmlns:th="http://www.thymeleaf.org">
  <meta charset="UTF-8" />
  <title>Register Here</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./index.css" />
  <style>
    body {
      background-color: azure;
    }

    .f1 {
      padding: 24px;
      background-color: aliceblue;
      box-shadow: 5px 4px 30px black;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary" id="nav1">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Register</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <div th:if="${session.message}" th:classappend="${session.message}" class="alert alert-success"
              role="alert">
              <p th:action="${session.message}"></p>
              <th:block th:text="${#session.removeAttribute('message')}"></th:block>
            </div>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <a class="btn btn-outline-success" href="#">Login</a>
          <a class="btn btn-outline-success light" href="#">SignUp</a>
        </form>
      </div>
    </div>
  </nav>
  <!--END Navbar  -->

  <!--Form  -->
  <div class="container p-4">
    <form class="f1" th:action="@{/register}" th:object="${user}" method="POST">
      <div class="mb-3">
        <h1>Registration Form</h1>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Full Name</label>
        <input type="text" class="form-control" name="fname" id="exampleInputEmail1" aria-describedby="emailHelp" />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Gender</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male" />
          <label class="form-check-label" for="inlineRadio1">male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female" />
          <label class="form-check-label" for="inlineRadio2">female</label>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">DOB</label>
          <input type="Date" class="form-control" name="dob" id="exampleInputPassword1" />
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Address</label>
        <input type="text" class="form-control" name="address" id="exampleInputPassword1" />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name="pass" id="exampleInputPassword1" />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!--END Folrm  -->
</body>

</html>
